<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking the Habit</title>
    <script type="module" src="signup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <br><br><br><br>
    <div id="page1">
        <div class="container-fluid logoCenter"></div>
        <br>
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="" required>
            </div>
            <label for="inputPassword" class="form-label">Palavra-passe</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" required>
                <input type="checkbox" id="showPassword"> Mostrar
            <br>
            <br>
            <div id="buttonDiv">
                <button type="submit" class="btn btn-primary first" id="redirectToSignupConclusion">Avançar</button>
            </div>
        </form>
        <br>
        <br>
        <br>
        <div class="container">
            <div><p id="noAcc">Já tem conta?</p></div>
            <div><button class="btn btn-primary first" id="redirectToLogin">Login</button></div>
        </div>
    </div>
    
    <div id="page2" hidden>
        <div class="container-fluid logoCenter" id="logoPage2"></div>
        <br>
        <form>
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="">
            </div>
            <div class="mb-3">
                <label for="inputDate" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDate">
            </div>
            <br>
            <div id="buttonDiv">
                <button type="submit" class="btn btn-primary first" id="signUpButton">Avançar</button>
            </div>
        </form>
        <br>
        <br>
        <br>
        <div class="container">
            <div><p id="noAcc">Já tem conta?</p></div>
            <div><button class="btn btn-primary first" id="redirectToLogin">Login</button></div>
        </div>
    </div>
</body>
</html>
